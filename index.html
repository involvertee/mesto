<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!--подключила шрифты -->
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Mesto Russia"
        />
        <img
          class="header__line"
          src="./images/line.svg"
          alt="Разделительная полоса"
        />
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="аватар профиля"
          />
          <div class="profile__info">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <img
              class="profile__edit-button"
              src="./images/Edit Button.svg"
              alt="кнопка изменения профиля"
            />
              <p class="profile__subtitle">Исследователь океана</p>
            
          </div>
        </div>
          <img class="profile__add-button" src="images/Add Button.svg" alt="кнопка добавления профиля"/>
        </div>
        <div class="elements"></div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
