<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/DSCF6892.jpg" alt="аватар профиля" />
          <div class="profile__info">
            <h1 class="profile__title">Ася Гурзо</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Знаменитая путешественница</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Ася Гурзо классная девчонка</p>
    </footer>

    <div class="popup popup-info">
      <div class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form-info" name="user__form">
          <input class="popup__input popup__input_type_name" name="user-name" placeholder="Имя" />
          <input class="popup__input popup__input_type_info" name="user-info" placeholder="О себе" />
          <button class="popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-place">
      <div class="popup__container">
        <button class="popup__close popup__close_place" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form-place" name="user__form">
          <input class="popup__input popup__input_type_place-name" name="place-name" value="" placeholder="Название" />
          <input class="popup__input popup__input_type_place-link" name="place-link" value=""
            placeholder="Ссылка на картинку" />
          <button class="popup__add-place-button" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <img class="popup-image__image" src="." alt="">
      <p class="popup-image__caption">Ляляля</p>
      <button class="popup__close popup__close_image" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
    </div>
  </div>

  </div>

  <template class="element__template">
    <li class="elements__item">
      <img class="elements__image" />
      <div class="elements__card">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
        </div>
      </div>
      <button class="delete-button" type="button"></button>
    </li>
  </template>
  <script src="./scripts/initialData.js">
  </script>
  <script src="./scripts/index.js">
  </script>
</body>

</html>
