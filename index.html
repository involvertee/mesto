<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__image" src="images/elbrus.jpg" alt="фотография места" />
            <div class="elements__card">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="фотография места" />
            <div class="elements__card">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/dombay.jpg" alt="фотография места" />
            <div class="elements__card">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/dombay.jpg" alt="фотография места" />
            <div class="elements__card">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elbrus.jpg" alt="фотография места" />
            <div class="elements__card">
              <h2 class="elements__title">Эльбрус</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="фотография места" />
            <div class="elements__card">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" title="Оценить фото" aria-label="Поставить лайк"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Ася Гурзо классная девчонка</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="user__form">
          <input class="popup__input popup__input_type_name" name="user-name" value="Жак-Ив Кусто" placeholder="Имя" />
          <input class="popup__input popup__input_type_info" name="user-info" value="Исследователь океана"
            placeholder="О себе" />
          <button class="popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js">
  </script>
</body>

</html>
